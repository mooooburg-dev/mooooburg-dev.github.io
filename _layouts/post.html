<!DOCTYPE html>
<html lang="en">
  <head>
    {%- include head.html -%}
  </head>
  <body>
    <header class="texture-{{ site.texture.style }}">
      <div class="container">{%- include nav.html -%}</div>
      {%- include post_header.html -%}
    </header>
    <main>
      <div class="container">
        <div class="post-container">{{ content }}</div>

        <!-- adsense -->
        <script
          async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9851663453336407"
          crossorigin="anonymous"
        ></script>
        <!-- dev 본문 하단 -->
        <ins
          class="adsbygoogle"
          style="display: block"
          data-ad-client="ca-pub-9851663453336407"
          data-ad-slot="2029450661"
          data-ad-format="auto"
          data-full-width-responsive="true"
        ></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <!-- Configure Disqus -->
        {%- if site.texture.disqus_shortname -%}
        <div
          id="disqus_thread"
          style="margin-top: 25px; margin-bottom: 130px"
        ></div>
        <script>
          var disqus_config = function () {
            this.page.url = '{{ page.url | absolute_url }}';
            this.page.identifier = '{{ page.url | absolute_url }}';
          };
          (function () {
            var d = document,
              s = d.createElement('script');
            s.src =
              'https://{{ site.texture.disqus_shortname }}.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript
          >Please enable JavaScript to view the
          <a href="https://disqus.com/?ref_noscript" rel="nofollow"
            >comments powered by Disqus.</a
          ></noscript
        >
        {%- endif -%}
      </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
